networks:
  lamp-docker-network:
    driver: bridge

services:

  lamp-nginx:
    image: nginx:latest
    container_name: lamp-nginx-container
    ports:
      - 80:80      # Main port for custom domains
      - 8080:80    # Alternative port for localhost access
    volumes:
      - ./src:/usr/share/nginx/html
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      WORDPRESS_DB_HOST: lamp-mysql
      WORDPRESS_DB_USER: exampleuser
      WORDPRESS_DB_PASSWORD: examplepass
      WORDPRESS_DB_NAME: nhatansteel
    user: "1000:1000"  # Sử dụng UID:GID của user hiện tại (thay bằng UID:GID của bạn nếu khác)
    networks:
      - lamp-docker-network
    depends_on:
      - lamp-php

  lamp-mysql:
    image: mysql:8.0
    container_name: lamp-mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./config/mysql:/etc/mysql/conf.d
      - ./data:/var/lib/mysql
    networks:
      - lamp-docker-network

  lamp-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: lamp-phpmyadmin-container
    ports:
      - 8081:80
    environment:
      PMA_HOST: lamp-mysql
      PMA_ARBITRARY: 1
    volumes:
      - ./config/php/versions/php-${PHP_VERSION}.ini:/usr/local/etc/php/conf.d/zzz-upload.ini
    depends_on:
      - lamp-mysql
    networks:
      - lamp-docker-network

  lamp-php:
    image: php:${PHP_VERSION:-8.4}-fpm
    container_name: lamp-php-container
    build:
      context: ./config/php
      dockerfile: Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-8.4}
    volumes:
      - ./src:/usr/share/nginx/html
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./config/php/versions/php-${PHP_VERSION}.ini:/usr/local/etc/php/conf.d/zzz-custom.ini
      - ./config/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    user: "1000:1000"  # Set non-root user (UID:GID)
    networks:
      - lamp-docker-network

volumes:
  lamp-wordpress:
  lamp-mysql-data:
